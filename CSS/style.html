<html>
    <head>
        <title>Welcome the styling page</title>
    </head>
    <style type="text/css">
        .large{
            font-size: 60;
        }
        .normal{
            font-size: 32;
        }
        .colorclass{
            color: orange;
        }
        
        #header1{
            background-color: blueviolet
        }
        
        #header2{
            background-color: cadetblue;
            font-size: 28;
        }
    </style>

    
    <body>
        <h1 class="large normal">This is a heading</h1>
        <h1 id="header1">This is a original heading</h1>
        <p id="header2">This line is styled</p>
        <p class="normal">This line is <span class="normal">styled</span></p>
    </body>
    
</html>
