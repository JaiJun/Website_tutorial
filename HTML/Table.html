<html>
    <head>
    <title>About Table</title>
    </head>
    
    <body>
        <table>
            <!--            
                <table>定義一個表
                <th>定義表中的標題單元格
                <tr>定義表中的一行
                <td>定義表中的單元格
                <caption>定義表格標題
                <colgroup>指定一組表中的一個或多個列以進行格式化
                <col>為<colgroup>元素內的每一列指定列屬性
                <thead>將表中的標題內容分組
                <tbody>將表中的正文內容分組
                <tfoot>將表中的頁腳內容分組

            -->
            <thead>
                <tr>
                    <th>Value</th>
                    <th>Random</th>
                    <th>OAO</th>
                </tr>
            </thead>
            <tr>
                <td>Weng</td>
                <td>Chia</td>
                <td>Chun</td>
            </tr>
            
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </table>
    </body>
</html>
